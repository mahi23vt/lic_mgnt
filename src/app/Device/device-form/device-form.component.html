<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h3>Add Device</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="deviceForm" (ngSubmit)="onSubmit()">
            <!-- Device Name Input -->
            <div class="form-group mb-3">
              <label for="deviceName" class="form-label">Device Name</label>
              <input
                id="deviceName"
                formControlName="deviceName"
                type="text"
                class="form-control"
                [ngClass]="{
                  'is-invalid': deviceForm.get('deviceName')?.invalid && deviceForm.get('deviceName')?.touched,
                  'is-valid': deviceForm.get('deviceName')?.valid && deviceForm.get('deviceName')?.touched
                }"
              />
              <div
                *ngIf="deviceForm.get('deviceName')?.invalid && deviceForm.get('deviceName')?.touched"
                class="invalid-feedback"
              >
                Device Name is required.
              </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary" [disabled]="deviceForm.invalid">Submit</button>
              <button type="button" class="btn btn-secondary" >Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
