<div class="container mt-4">
  <h2 class="text-center">{{ isEditMode ? 'Update Device' : 'Add Device' }}</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="deviceType" class="form-label"><b>Device Type</b></label>
      <input type="text" id="deviceType" class="form-control" [(ngModel)]="deviceType" name="deviceType" required>
    </div>

    <div class="d-flex justify-content-start">
      <button type="submit" class="btn btn-primary">
        {{ isEditMode ? 'Update Device' : 'Add Device' }}
      </button>
      <button type="button" class="btn btn-secondary ms-2" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
