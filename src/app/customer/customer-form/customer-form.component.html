<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h3>Add Customer</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
            <!-- Customer Name Input -->
            <div class="form-group mb-3">
              <label for="customerName" class="form-label">Customer Name</label>
              <input
                id="customerName"
                formControlName="customerName"
                type="text"
                class="form-control"
                maxlength="255"
                [ngClass]="{
                  'is-invalid': customerForm.get('customerName')?.invalid && customerForm.get('customerName')?.touched,
                  'is-valid': customerForm.get('customerName')?.valid && customerForm.get('customerName')?.touched
                }"
              />
              <div
                *ngIf="customerForm.get('customerName')?.invalid && customerForm.get('customerName')?.touched"
                class="invalid-feedback"
              >
                Customer Name is required.
              </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">Submit</button>
              <button type="button" class="btn btn-secondary" >Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
